<div class="jumbotron text-center">
    <h1>Select your city</h1>

    <p>{{ tagline }}</p>

    <div>
        <center>
            <table class="table">
                <thead>
                    <tr>
                        <th>City Name</th>
                        <th>City</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>


                        <td><input ng-model="citi.citiTitle" /></td>

                        <td><button ng-click="addCity(citi)" class="btn btn-primary">Add </button></td>

                        <td><button ng-click="updateCity(citi)" class="btn btn-primary">Update</button></td>

                    </tr>
                    <tr ng-repeat=" citi in citiList">
                        <td>{{citi.citiTitle}}</td>
                        <td><button ng-click="removeCity(citi)" class="btn btn-danger">Remove</button></td>
                        <td><button ng-click="editCity(citi)" class="btn btn-primary">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
